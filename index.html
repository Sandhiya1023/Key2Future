<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#5b2a5e">
    <title>Login System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login System</h2>
            
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="showTab('admin')">Admin Login</button>
                <button class="tab-btn" onclick="showTab('student')">Student Login</button>
            </div>

            <form id="adminForm" class="login-form active">
                <h3>Admin Login</h3>
                <input type="text" id="adminUsername" placeholder="Username" required>
                <input type="password" id="adminPassword" placeholder="Password" required>
                <button type="submit">Login as Admin</button>
            </form>

            <form id="studentForm" class="login-form">
                <h3>Student Login</h3>
                <input type="text" id="studentUsername" placeholder="Username" required>
                <input type="password" id="studentPassword" placeholder="Password" required>
                <button type="submit">Login as Student</button>
                <div class="links">
                    <a href="#" onclick="showCreateAccount()">Create New Student Account</a>
                    <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                </div>
            </form>

            <form id="createForm" class="login-form">
                <h3>Create Student Account</h3>
                <input type="text" id="newUsername" placeholder="New Username" required>
                <input type="password" id="newPassword" placeholder="New Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Create Account</button>
                <a href="#" onclick="showTab('student')">Back to Login</a>
            </form>

            <form id="forgotForm" class="login-form">
                <h3>Reset Password</h3>
                <input type="text" id="resetUsername" placeholder="Enter Username" required>
                <button type="submit">Reset Password</button>
                <a href="#" onclick="showTab('student')">Back to Login</a>
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
